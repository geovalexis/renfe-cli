language: python
matrix:
  include:
  - name: Python 3.7 on Xenial Linux
    python: 3.7
    dist: xenial
    install: python setup.py install
    script: python -m pip install coverage && python -m nose --with-xunit --with-coverage --cover-erase --cover-package=renfe --cover-xml && sonar-scanner -Dsonar.projectKey=gerardcl_renfe-cli -Dsonar.python.xunit.reportPath=nosetests.xml -Dsonar.python.coverage.reportPaths=coverage.xml
    addons:
      apt:
        packages:
        - pandoc
      sonarcloud:
        organization: gerardcl-github
        token:
          secure: ""
    before_deploy: python -m pip install pypandoc pandoc twine --upgrade
    deploy:
      provider: pypi
      user: gerardcl
      password:
        secure: 
      on:
        tags: true
      distributions: "sdist bdist_wheel"
      skip_existing: true
      skip_cleanup: true
  - name: Python 3.7 on macOS
    os: osx
    osx_image: xcode10.2
    before_install: pip3 install --user requests nose --upgrade
    language: shell
    install: python3 setup.py install
    script: python3 -m nose
  - name: Python 3.7 on Windows
    os: windows
    language: shell
    before_install: wget --no-check-certificate https://www.renfe.com && choco install python --version=3.7.3 && pip install nose certifi --upgrade
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    install: python setup.py install
    script: python -m nose
notifications:
  email:
    on_success: never
    on_failure: always
