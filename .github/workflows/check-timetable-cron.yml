name: "Check timetable for a given route"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  get_timetable:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - days: "2022-12-16"
            origin: VALEN
            destination: BARCE
          - days: "2022-12-21"
            origin: BARCE
            destination: 11208

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py install
    - name: Run renfe-cli
      run: |
        renfe-cli --date ${{ matrix.days }} -o ${{ matrix.origin}} -t ${{ matrix.destination }}
